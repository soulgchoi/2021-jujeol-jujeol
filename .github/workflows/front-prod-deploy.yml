name: front-prod-deploy

# PR 요청에 대해
on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./frontend # build steps의 run을 ./frontend 경로에서 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build:prod
      
      - name: zip
        run: tar --overwrite -cvf front-deploy.tar ./frontend/build

      #- name: Deploy
      #  run: aws s3 sync --delete ./build s3://jujeol-prod-deploy --metadata Cache-Control=max-age=15552000
        
      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "./frontend/deploy.tar"
          target: "/home/ubuntu/jujeol-jujeol/frontend/deploy"
